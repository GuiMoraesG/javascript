<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">
    <title>Iniciando com Jquery</title>
</head>

<body>
    <h1>Formulario</h1>

    <form class="formulario">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" autocomplete="none">
        </div>

        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" autocomplete="none">
        </div>

        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
        </div>

        <div>
            <input type="submit" class="btnEnviar" value="Enviar">
        </div>
    </form>

    <div class="container">

    </div>

    <script src="function.js"></script>
</body>

</html>
