<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>
    <title>Iniciando com Jquery</title>

    <style>
        .caixas {
            display: flex;
            width: 100%;
        }

        .caixa {
            background-color: #ddd;

            border: 1px solid #000;
            border-radius: 10px;

            padding: 10px 0 0 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

            width: 100px;
            height: 100px;

            box-sizing: border-box;

            margin-right: 10px;
        }

        .ocultar {
            display: none;
        }

        .btnFechar {
            background-color: red;

            padding: 5px;

            border-radius: 5px;
            border: none;

            width: 30px;
            height: 30px;

            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>
        <button id="btnReset">Reset</button>
    </p>

    <div id="caixas" class="caixas">
        <div id="caixa1" class="caixa" style="background-color: black;">
            <button id="btnFechar1" class="btnFechar">X</button>
        </div>

        <div id="caixa2" class="caixa" style="background-color: blue;">
            <button id="btnFechar2" class="btnFechar">X</button>
        </div>

        <div id="caixa3" class="caixa" style="background-color: yellow;">
            <button id="btnFechar3" class="btnFechar">X</button>
        </div>

        <div id="caixa4" class="caixa" style="background-color: green;">
            <button id="btnFechar4" class="btnFechar">X</button>
        </div>

        <div id="caixa5" class="caixa" style="background-color: purple;">
            <button id="btnFechar5" class="btnFechar">X</button>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
