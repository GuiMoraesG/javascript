<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>
    <title>Iniciando com Jquery</title>

    <style>
        .caixa {
            background-color: #ddd;

            border: 3px solid #000;
            border-radius: 10px;

            padding: 10px 0 0 0;

            display: flex;
            flex-wrap: wrap;

            width: 100%;
            height: 100px;

            box-sizing: border-box;
        }

        .item {
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 80px;
            height: 80px;

            margin-right: 10px;

            font-size: large;
        }

        .cor1 {
            background-color: red;
        }

        .cor2 {
            background-color: green;
        }

        .cor3 {
            background-color: blue;
        }

        .cor4 {
            background-color: yellow;
        }

        .cor5 {
            background-color: purple;
        }
    </style>
</head>

<body>
    <p>
        <button id="btnReset">Reset</button>
        <button id="btnMudar">Mudar</button>
    </p>

    <div id="caixa" class="caixa">
        <div id="item0" class="item cor1">1</div>
        <div id="item1" class="item cor2">2</div>
        <div id="item2" class="item cor3">3</div>
        <div id="item3" class="item cor4">4</div>
        <div id="item4" class="item cor5">5</div>
    </div>

    <div id="caixa2" class="caixa"></div>

    <script src="function.js"></script>
</body>

</html>
