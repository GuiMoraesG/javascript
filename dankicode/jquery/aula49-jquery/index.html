<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>
    <title>Iniciando com Jquery</title>

    <style>
        .caixa {
            background-color: #ddd;

            padding: 10px 0 0 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

            width: 100px;
            height: 100px;

            box-sizing: border-box;

            margin-right: 10px;
        }

        .borda {
            border: 3px solid black;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <p>
        <button id="btnPosition">Posição</button>
        <button id="btnRemoverAtributo">Remover Atributo</button>
        <button id="btnRemoverClass">Remover Classe</button>
        <button id="btnAdicionarClass">Adicionar Classe</button>
        <br>
        <label for="top">Topo: </label>
        <input type="range" name="top" id="top" min="0" max="500">
        <label for="left">Left: </label>
        <input type="range" name="left" id="left" min="0" max="500">

    </p>

    <div id="caixa" class="caixa borda" style="position: absolute; top:100px; left:100px; background-color: red;">

    </div>

    <script src="function.js"></script>
</body>

</html>
