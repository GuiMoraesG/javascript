<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous">
        </script>
    <title>Iniciando com Jquery</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #menus {
            background-color: #888;
            display: flex;
            width: 100%;
        }

        .btnMenu {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }

        #controle {
            display: inline-block;
            align-items: center;
            justify-content: center;

            background-color: #888;

            padding: 5px;

            border-radius: 0 0 10px 10px;

            margin-left: 10px;
            margin-right: auto;
        }

        #controle button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="menu" class="menu">
        <div id="menus">
            <button class="btnMenu">Home</button>
            <button class="btnMenu">Cursos</button>
            <button class="btnMenu">Material</button>
            <button class="btnMenu">Contatos</button>
            <button class="btnMenu">Sobre</button>
        </div>

        <div id="controle">
            <button class="btnCima">Ocultar / Mostrar</button>
            <p id="msg"></p>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
