<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Válidando Formulário</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>Gerador de senhas</h1>
            <div class="resultado">Selecione as Opções</div>

            <p>Quantidade de caracteres <input type="number" class="qtd-caracteres" value="20" min="1" max="30"></p>
            <p>Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>
            <p>Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"></p>
            <p>Adicionar Numeros <input type="checkbox" class="chk-num"></p>
            <p>Adicionar Simbolos <input type="checkbox" class="chk-simbolos"></p>

            <button class="gerarSenha">Gerar Senha</button>
        </main>
    </div>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
