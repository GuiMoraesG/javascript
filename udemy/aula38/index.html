<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
    <style>
        body {
            background-color: crimson;
            font-family: Arial, Helvetica, sans-serif;
        }

        section#res {
            background-color: white;

            width: 950px;

            margin: auto;
            margin-top: 40px;

            padding: 8px;
            padding-left: 20px;

            border-radius: 8px;

            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.226);
        }

        h1 {
            font-size: 3rem;
        }

        input {
            width: 350px;
            height: 50px;

            font-size: 2rem;

            padding: 5px;
        }

        table {
            width: 367px;
        }

        tbody {
            width: 100%;

            background-color: lightgray;
        }

        th {
            padding: 10px 20px;
        }

        th:hover {
            background-color: rgb(121, 120, 120);
        }
    </style>
</head>

<body>
    <section id="res">
        <h1>Calculadora</h1>
        <input type="number" name="num" id="num">
        <table>
            <tr>
                <th>C</th>
                <th>(</th>
                <th>)</th>
                <th>/</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>*</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>+</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>-</th>
            </tr>
            <tr>
                <th>.</th>
                <th>0</th>
                <th>&lt;&lt;</th>
                <th>=</th>
            </tr>
        </table>
    </section>
    <script src="main.js"></script>
</body>

</html>
