<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body,
        html {
            height: 100vh;
        }

        div {
            width: 500px;
            height: 500px;

            background-color: orange;
        }

        p {
            text-align: center;
            font-size: 60px;

            color: black;
        }

        main {
            display: inline-block;

            padding: 20px;

            background-color: rgb(140, 223, 223);
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()">
        <p id="texto">interaja,,,,</p>
    </div>

    <main>
        <label for="n1">Digite um Numero: </label>
        <input type="number" name="n1" id="n1">

        <label for="n2">Digite um Numero: </label>
        <input type="number" name="n2" id="n2">

        <input type="button" value="Somar" onclick="conta()">
    </main>

    <script>
        function conta() {
            var N1 = document.getElementById('n1')
            var N2 = document.getElementById('n2')
            var s = Number(N1.value) + Number(N2.value)

            texto.innerText = `A soma dos valores Digitados Ã©: ${s}`
        }

        function clicar() {
            area.style.background = 'red'
            texto.innerText = 'Clicou!!!'
        }

        function entrou() {
            area.style.background = 'blue'
            texto.innerText = 'Entrou!!!'
        }
    </script>
</body>

</html>
