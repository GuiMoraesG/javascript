<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body,
        html {
            height: 100vh;
        }

        div {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);


            width: 500px;
            height: 500px;

            background-color: orange;
        }

        p {
            text-align: center;
            font-size: 60px;

            color: black;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()">
        <p id="texto">interaja,,,,</p>
    </div>

    <script>
        function clicar() {
            area.style.background = 'red'
            texto.innerText = 'Clicou!!!'
        }

        function entrou() {
            area.style.background = 'blue'
            texto.innerText = 'Entrou!!!'
        }
    </script>
</body>

</html>
